<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="reset.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");
    </style>

    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <main class="container">
      <div class="information">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <img src="assets/images/icon-list.svg" alt="" />Product discovery
            and building what matters
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="" />Measuring to ensure
            updates are a success
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="" />And much more!
          </li>
        </ul>
        <form action="">
          <span>Email address </span>
          <span id="validator"></span>
          <input type="text" placeholder="email@company.com" />
          <button>Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div id="image-container">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </main>
    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <script src="script.js"></script>
  </body>
</html>
